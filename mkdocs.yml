theme:
  name: material
  custom_dir: overrides
  language: zh
  # logo:
  # favicon:
  icon:
    repo: fontawesome/brands/github
  # è‡ªé€‚åº”ä¸»é¢˜
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: goblue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"  
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono
  features:
    - announce.dismiss
    # ä»£ç å—æ“ä½œ
    - content.code.copy
    - content.code.select
    - content.code.annotate
    # åº•éƒ¨å¯¼èˆª
    - navigation.footer
    # é¡¶éƒ¨å¯¼èˆª
    - navigation.tabs
    # ä¾§è¾¹æ æŒ‰ section å±•å¼€
    - navigation.indexes
    - navigation.sections
    # - navigation.expand
    # ç« èŠ‚é¦–é¡µ
    - navigation.indexes
    # é”šç‚¹
    - navigation.tracking
    # è·¯å¾„
    - navigation.path
    - navigation.instant.prefetch
    - navigation.instant.progress
    # å›åˆ°é¡¶éƒ¨
    - navigation.top
    - toc.follow
    # é¡µé¢ç¼–è¾‘
    - content.action.edit
    # æœç´¢
    - search.suggest
    - search.highlight
    - search.share

markdown_extensions:
  # Admonition
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      # Mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # Code Block

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Tab Card
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # Grid, Image
  - attr_list
  - md_in_html
  # Icon
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # List

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # TOC
  - toc:
      permalink: true
  # ä¸­æ–‡é”šç‚¹
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  # MathJax
  - pymdownx.arithmatex:
      generic: true
  # Keys
  - pymdownx.keys
  # Highlight
  - pymdownx.critic
  # æ—¶é—´è½´ã€ç”˜ç‰¹å›¾
  - neoteroi.timeline
  - neoteroi.projects

extra_javascript:
  # MathJax
  - javascripts/mathjax.js
  - https://polyfill.alicdn.com/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # Table Sort
  # - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  # - javascripts/tablesort.js

extra_css:
  - fonts/fonts.css
  - stylesheets/auto_counter.css
  - stylesheets/theme.css
  - stylesheets/mkdocs-plugins-v1.1.0.css
  - stylesheets/md-post.css
  - https://cdnjs.cloudflare.com/ajax/libs/lxgw-wenkai-screen-webfont/1.7.0/style.css

plugins:
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
  - glightbox
  - drawio_file
  - tags:
      tags_file: index.md
  - search
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - include_dir_to_nav:
      recurse: false
  - blog:
      archive_toc: true
      post_excerpt: required